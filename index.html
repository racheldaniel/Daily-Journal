<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="styles/journal.css">
  <title>Daily Journal</title>
</head>
<body>
  <h1>Daily Journal</h1>
  <form action=" ">
    <fieldset>
      <label for="journalDate">Date of Entry</label>
      <input type="date" name="journalDate" id="journalDate">
    </fieldset>
    <fieldset>
      <label for="concepts">Concepts Covered</label>
      <input type="text" name="concepts" id="concepts">
    </fieldset>
    <fieldset>
      <label for="journalEntry">Journal Entry</label>
      <textarea name="journalEntry" cols="25" rows="3" id="journalEntry"></textarea>
    </fieldset>
    <fieldset>
      <label for="mood">I'm Feeling...</label>
      <select id="moodChoices">
        <option value="select">--Select--</option>
        <option value="proud">Proud</option>
        <option value="productive">Productive</option>
        <option value="elated">Elated</option>
        <option value="content">Content</option>
        <option value="confused">Confused</option>
        <option value="frustrated">Frustrated</option>
        <option value="anxious">Anxious</option>
        <option value="sad">Sad</option>
        <option value="stressed">Stressed</option>
        <option value="angry">Angry</option>
      </select> 
    </fieldset>
    <button type="submit" name="submit" value="submit" id= "submit">Record Journal Entry</button>
  </form>
  <article class=journal>
    <section class="journal__entry">
      <ul>
        <li class="entry--date"></li>
        <li class="entry--date"></li>
        <li class="entry--date"></li>
        <li class="entry--date"></li>
      </ul>
    </section> 



  </article>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
    <script src="scripts/script.js"></script>
</body>
</html>
